groups:
  - name: rule1
    rules:
    - alert: HighDiskUsage
      expr: rate(node_disk_io_time_seconds_total[5m])  > 0.1
      for: 2s
      
  - name: rule2
    rules:
    - alert: high_cpu_load
      expr: node_load1 > 1.5
      for: 10s

  - name: rule3
    rules:
    - alert: high_memory_load
      expr: (sum(node_memory_MemTotal_bytes) - sum(node_memory_MemFree_bytes + node_memory_Buffers_bytes + node_memory_Cached_bytes) ) / sum(node_memory_MemTotal_bytes) * 100 > 85
      for: 30s

  - name: rule4
    rules:
    - alert: InstanceDown
      expr: up == 0
      for: 2s
      
  - name: rule5
    rules:
    - alert: TestCpuLoad
      expr: node_load1 > 0.5
      for: 2s
